name: laundry-dryer-tn
components:
- id: main
  capabilities:
  - id: switch # On/Off
    version: 1
  - id: mode # Laundry Washer Mode
    version: 1
  - id: insideimage13541.laundryDryerControls # Laundry Dryer Controls
    version: 1
  - id: temperatureSetpoint # Temperature Control / TN
    version: 1
    config:
      values:
        - key: "temperatureSetpoint.value"
          range: [ 0, 100 ]
  - id: insideimage13541.applianceOperationalState # Operational State
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: Dryer
