    version: 1
  - id: mode # Laundry Washer Mode
    version: 1
  - id: spacewonder52282.laundryDryerControls # Laundry Dryer Controls
    version: 1
  - id: temperatureSetpoint # Temperature Control / TN
    version: 1
    config:
      values:
        - key: "temperatureSetpoint.value"
          range: [ 0, 100 ]
